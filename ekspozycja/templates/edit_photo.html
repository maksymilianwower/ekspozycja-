<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj zdjęcie</title>
</head>
<body>
    <h1>Edytuj szczegóły zdjęcia</h1>
    <form method="POST">
        <label>Tytuł:</label><br>
        <input type="text" name="title" value="{{ photo.title or '' }}"><br><br>

        <label>Opis:</label><br>
        <textarea name="description" rows="4" cols="50">{{ photo.description or '' }}</textarea><br><br>

        <button type="submit">Zapisz</button>
    </form>

    <p><a href="{{ url_for('view_gallery', gallery_id=photo.gallery_id) }}">← Wróć do galerii</a></p>
</body>
</html>
