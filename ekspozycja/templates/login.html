<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body { font-family: sans-serif; padding: 30px; }
        .form-box { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-box h2 { margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { padding: 10px 20px; }
        .error { color: red; margin-bottom: 10px; }
        .register-link { margin-top: 10px; font-size: 0.9em; text-align: center; }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Zaloguj się</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <div class="register-link">
            Nie masz konta?
            <a href="{{ url_for('register') }}">Zarejestruj się</a>
        </div>
    </div>

</body>
</html>
